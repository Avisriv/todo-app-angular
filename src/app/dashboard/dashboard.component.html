<div class="div-container toolbar-sidenav">
    <div class="topLine"></div>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav opened="true" disableClose="true" fxLayout="column">
            <mat-list>
                <button [routerLink]="'/dashboard/todoall'" [routerLinkActive]="['is-active']" mat-button class="left-align">
                    <mat-icon>today</mat-icon>
                    <span class="button-text">All Tasks</span>
                </button>
                <mat-divider></mat-divider>

                <button [routerLink]="'/dashboard/todoactive'" [routerLinkActive]="['is-active']" mat-button class="left-align" mat-button class="left-align">
                    <mat-icon>add_task</mat-icon>
                    <span class="button-text">Active Tasks</span>
                </button>
                <mat-divider></mat-divider>

                <button [routerLink]="'/dashboard/todocompleted'" [routerLinkActive]="['is-active']" mat-button class="left-align">
                    <mat-icon>done_all</mat-icon>
                    <span class="button-text">Completed Tasks</span>
                </button>
                <mat-divider></mat-divider>
            </mat-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
